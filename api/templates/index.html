<html>
<head>
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700" rel="stylesheet" type="text/css">
	<link href="https://cdn.jsdelivr.net/sweetalert2/6.6.1/sweetalert2.min.css" rel="stylesheet" type="text/css">
	<link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/templatemo-style.css') }}" rel="stylesheet">


	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	  <![endif]-->

	  <script src="{{ url_for('static', filename='jquery-3.2.1.min.js') }}"></script>
	</head>
	<body class="light-gray-bg" >
		<div class="templatemo-content-widget templatemo-login-widget white-bg">
			<header class="text-center">
				<div class="square"></div>
				<h1>Playlist Manager</h1><br><br>
				<h2>ES</h2>
			</header>
			<form class="templatemo-login-form" action="/login" method="POST">
				<h2 class="text-center">Login</h2><br>
				<div class="form-group">
					<label for="email">Email</label>
					<div class="input-group">
						<div class="input-group-addon"><i class="fa fa-user fa-fw"></i></div>
						<input type="email" class="form-control" id="email" name="email" placeholder="es@es.es">
					</div>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<div class="input-group">
						<div class="input-group-addon"><i class="fa fa-key fa-fw"></i></div>
						<input type="password" class="form-control" id="password" name="password" placeholder="******">
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="templatemo-blue-button width-100" name="submit" value="Login"/>
				</div>
			</form>
			<br>
			<hr>
			<br>
			<form class="templatemo-login-form" action = "/register" method = "POST">
				<h2 class="text-center">Register</h2><br>
				<div class="form-group">
					<label for="name">Name</label>
					<div class="input-group">
						<div class="input-group-addon"><i class="fa fa-user fa-fw"></i></div>
						<input type="name" class="form-control" id="name" name="name" placeholder="******">
					</div>
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<div class="input-group">
						<div class="input-group-addon"><i class="fa fa-user fa-fw"></i></div>
						<input type="email" class="form-control" id="email" name="email" placeholder="es@es.es">
					</div>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<div class="input-group">
						<div class="input-group-addon"><i class="fa fa-key fa-fw"></i></div>
						<input type="password" class="form-control" id="password" name="password" placeholder="******">
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="templatemo-blue-button width-100" name="submit" value="Register"/>
				</div>
			</form>
		</div>

	</body>
	</html>
